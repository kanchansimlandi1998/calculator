<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator_Kanchan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calculator">
  <input type="text" id="display">
  <div class="button-container">

    <div>
    <button class="button" onclick="buttonValue=''; document.querySelector('#display').value=buttonValue;">C</button>

    <button class="button" onclick="buttonValue=buttonValue+'1';
    document.querySelector('#display').value=buttonValue;
    ">1</button>

    <button class="button" onclick="buttonValue=buttonValue+'2';
    document.querySelector('#display').value=buttonValue;
    " >2</button>
    <button class="button" onclick="buttonValue=buttonValue+'+';
    document.querySelector('#display').value=buttonValue;
    ">+</button>
    <button class="button" onclick="buttonValue=buttonValue+'3';
    document.querySelector('#display').value=buttonValue;
    ">3</button>
    <button class="button" onclick="buttonValue=buttonValue+'4';
    document.querySelector('#display').value=buttonValue;
    ">4</button>
    <button class="button" onclick="buttonValue=buttonValue+'-';
    document.querySelector('#display').value=buttonValue;
    ">-</button>
    <button class="button" onclick="buttonValue=buttonValue+'5';
    document.querySelector('#display').value=buttonValue;
    ">5</button>
    <button class="button" onclick="buttonValue=buttonValue+'6';
    document.querySelector('#display').value=buttonValue;
    ">6</button>
    <button class="button" onclick="buttonValue=buttonValue+'*';
    document.querySelector('#display').value=buttonValue;
    ">*</button>
    <button class="button" onclick="buttonValue=buttonValue+'7';
    document.querySelector('#display').value=buttonValue;
    ">7</button>
    <button class="button" onclick="buttonValue=buttonValue+'8';
    document.querySelector('#display').value=buttonValue;
    ">8</button>
    <button class="button" onclick="buttonValue=buttonValue+'/';
    document.querySelector('#display').value=buttonValue;
    ">/</button>
    <button class="button" onclick="buttonValue=buttonValue+'9';
    document.querySelector('#display').value=buttonValue;
    ">9</button>
    <button class="button" onclick=" let result=eval(buttonValue);
    buttonValue=result;
    '';
    document.querySelector('#display').value=buttonValue;
    ">=</button>
    <button class="button" onclick="buttonValue=buttonValue+'.';
    document.querySelector('#display').value=buttonValue;
    ">.</button>
    <button class="button" onclick="buttonValue=buttonValue+'0';
    document.querySelector('#display').value=buttonValue;
    ">0</button>

    


 

  </div>
</div>

















  <script src="script.js"></script>
</body>
</html>
